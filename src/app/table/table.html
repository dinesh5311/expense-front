<!-- table.component.html -->
<table class="table">
  <thead>
    <tr>
    
      <th>Title</th>
      <th>Amount</th>
      <th>Category</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.title }}</td>
      <td>{{ item.amount }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.date }}</td>
    </tr>
  </tbody>
</table>
