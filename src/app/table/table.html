<!-- table.component.html -->
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Amount</th>
      <th>Category</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.amount }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.date }}</td>
    </tr>
  </tbody>
</table>
