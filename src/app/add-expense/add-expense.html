<div class="container">
  <div class="card">
    <div class="card-image">
      <h2 class="card-heading">
        Add<small>Expense</small>
      </h2>
    </div>

    <!-- Single Form (no nested <form>) -->
    <form class="card-form" [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
      <div class="input-grid">

        <!-- Title -->
         <div>
            <div class="input">
          <input type="text" formControlName="title" class="input-field" required placeholder=" " />
          <label class="input-label">Title</label>
        </div>
        <div *ngIf="expenseForm.get('title')?.touched && expenseForm.get('title')?.invalid">
          <small *ngIf="expenseForm.get('title')?.errors?.['required']">Title is required</small>
          <small *ngIf="expenseForm.get('title')?.errors?.['minlength']">Minimum 3 characters</small>
        </div>
         </div>
         <div>
            <!-- Amount -->
        <div class="input">
          <input type="number" formControlName="amount" class="input-field" required placeholder=" " />
          <label class="input-label">Amount</label>
        </div>
        <div *ngIf="expenseForm.get('amount')?.touched && expenseForm.get('amount')?.invalid">
          <small *ngIf="expenseForm.get('amount')?.errors?.['required']">Amount is required</small>
          <small *ngIf="expenseForm.get('amount')?.errors?.['min']">Amount must be greater than 0</small>
        </div>
         </div>
         <div>
            
        <!-- Category -->
        <div class="input">
          <input type="text" formControlName="category" class="input-field" required placeholder=" " />
          <label class="input-label">Category</label>
        </div>
        <div *ngIf="expenseForm.get('category')?.touched && expenseForm.get('category')?.invalid">
          <small>Category is required</small>
        </div>
         </div>
         <div>
               <!-- Date -->
        <div class="input">
          <input type="date" formControlName="date" class="input-field" required />
          
        </div>
        <div *ngIf="expenseForm.get('date')?.touched && expenseForm.get('date')?.invalid">
          <small>Date is required</small>
        </div>

         </div>
        


        


     
      </div>

      <div class="action">
        <button type="submit" class="action-button">Add Expense</button>
      </div>
    </form>
  </div>
</div>
